name: Pull Request Integration Test

# dev 브랜치에 pull request 보낼 때 작동
on:
  pull_request:
    branches:
      - dev
      - feature/#141

jobs:
  integration-test:
    runs-on: ubuntu-latest
    # 권한을 read로 제한
    permissions:
      contents: read
    # jdk 17 설정
    steps:
      - uses: actions/checkout@v4
      # Github Secret to .env
      - name: Create .env file
        uses: ./.github/actions/create-env-file
      - name: Export environment variables
        run: |
          set -a
          source ${{ github.workspace }}/.env
          set +a
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Set up Mysql
        uses: mirromutth/mysql-action@v1.1
        with:
          host port: 3306
          container port: 3306
          mysql database: 'test'
          mysql root password: '1234'
      # gradle 설정
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3.1.0
      # 테스트 없이 빌드
      - name: Build with Gradle
        run: |
          ./gradlew -p api/member test
          ./gradlew -p api/event test
          ./gradlew -p api/store test
